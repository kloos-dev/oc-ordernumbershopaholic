tabs:
  fields:
    order_number_custom:
      label: 'codecycler.ordernumbershopaholic::lang.field.order_number_custom'
      type: checkbox
      span: left
      tab: 'codecycler.ordernumbershopaholic::lang.tab.order_number'

    order_number_format:
      label: 'codecycler.ordernumbershopaholic::lang.field.order_number_format'
      tab: 'codecycler.ordernumbershopaholic::lang.tab.order_number'
      type: text
      span: left
      default: 'kb-@n(6)-@y'
      trigger:
        action: show
        field: order_number_custom
        condition: checked

    order_number_count:
      label: 'codecycler.ordernumbershopaholic::lang.field.order_number_count'
      comment: 'codecycler.ordernumbershopaholic::lang.comment.order_number_count'
      tab: 'codecycler.ordernumbershopaholic::lang.tab.order_number'
      type: number
      span: left
      cssClass: w-200
      default: 1
      trigger:
        action: show
        field: order_number_custom
        condition: checked